<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container calc-form">
        <div class="row">
            <div class="col">
                <input class="form-control" id="calc-display" type="text" aria-label="calculator display"
                    placeholder="0" >
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn calc-btn" onclick="clearDisplay();">AC</button>
            </div>
            <div class="col">
                <button class="btn calc-btn">+/-</button>
            </div>
            <div class="col">
                <button class="btn calc-btn">%</button>
            </div>
            <div class="col">
                <button class="btn calc-btn">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn calc-btn" onclick="clickNumber(7);">7</button>
            </div>
            <div class="col">
                <button class="btn calc-btn" onclick="clickNumber(8);">8</button>
            </div>
            <div class="col">
                <button class="btn calc-btn" onclick="clickNumber(9);">9</button>
            </div>
            <div class="col">
                <button class="btn calc-btn">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn calc-btn" onclick="clickNumber(4);">4</button>
            </div>
            <div class="col">
                <button class="btn calc-btn" onclick="clickNumber(5);">5</button>
            </div>
            <div class="col">
                <button class="btn calc-btn" onclick="clickNumber(6);">6</button>
            </div>
            <div class="col">
                <button class="btn calc-btn">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn calc-btn" onclick="clickNumber(1);">1</button>
            </div>
            <div class="col">
                <button class="btn calc-btn" onclick="clickNumber(2);">2</button>
            </div>
            <div class="col">
                <button class="btn calc-btn" onclick="clickNumber(3);">3</button>
            </div>
            <div class="col">
                <button class="btn calc-btn">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn calc-btn" onclick="clickNumber(0);">0</button>
            </div>
            <div class="col">
                <button class="btn calc-btn">.</button>
            </div>
            <div class="col">
                <button class="btn calc-btn">=</button>
            </div>
        </div>
    </div>

    <!-- custom javascripts -->
    <script src="js/scripts.js"></script>

</body>

</html>
